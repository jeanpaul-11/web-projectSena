<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="{{ url_for('static', filename='assets/imgs/faviconImagen.jpg') }}">
    <title>Formulario de Registro</title>
    <style>
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        input, textarea, select {
            -webkit-user-select: text !important;
            -moz-user-select: text !important;
            -ms-user-select: text !important;
            user-select: text !important;
        }
        body {
            margin: 0;
            padding: 0;
            background: url("{{ url_for('static', filename='assets/imgs/logoShort.PNG') }}") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            /* Superposición negra con opacidad */
            z-index: -1;
            /* Envía la superposición detrás del contenido */
        }

        .logo {
            margin-bottom: 20px;
        }

        .container {
            text-align: center;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            width: 768px;
            max-width: 100%;
            min-height: 480px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #bc8c4c;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
        }

        button {
            background-color: #bc8c4c;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #bc8c4c;
        }
        select{
            text-align: center;   
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Formulario de Registro</h1>
        <form id="registroForm" onsubmit="handleSubmit(event)">
          

            <label for="nombres">Nombres</label>
            <input type="text" id="nombres" name="nombres" required>

            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos" required>

            <label for="tipo_documento">Tipo de Documento</label>
            <select id="tipo_documento" name="tipo_documento" required>
                <option value="CC">Cédula de Ciudadanía</option>
                <option value="TI">Tarjeta de Identidad</option>
                <option value="CE">Cédula de Extranjería</option>
                <option value="PAS">Pasaporte</option>
            </select>

            <label for="num_documento">Número de Documento</label>
            <input type="text" id="num_documento" name="num_documento" required>

            <label for="celular">Celular</label>
            <input type="text" id="celular" name="celular" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
            <br><br><br>
            <button type="submit">Registrarme</button>
            <br><br><br>
        </form>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            const formData = {
                nombres: document.getElementById('nombres').value,
                apellidos: document.getElementById('apellidos').value,
                tipo_documento: document.getElementById('tipo_documento').value,
                num_documento: document.getElementById('num_documento').value,
                celular: document.getElementById('celular').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            fetch('/api/registro', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Registro exitoso');
                    window.location.href = "{{ url_for('login') }}";
                } else {
                    alert('Error en el registro: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al procesar el registro');
            });
        }
    </script>
</body>

</html>
