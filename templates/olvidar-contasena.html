<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("{{ url_for('static', filename='assets/imgs/logoShort.PNG') }}") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .logo {
            margin-bottom: 20px;
            -webkit-mask-image: radial-gradient(circle at center, black 50%, transparent 90%);
            mask-image: radial-gradient(circle at center, black 50%, transparent 90%);
        }

        .container {
            text-align: center;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #B8860B;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
        }

        button {
            background-color: #B8860B;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #d4a017;
        }

        .mensaje {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: none;
        }

        .mensaje-exito {
            background-color: #4CAF50;
            color: white;
        }

        .mensaje-error {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Recuperar Contraseña</h1>
        <p>Ingresa tu correo electrónico para restablecer tu contraseña.</p>
        <div id="mensaje" class="mensaje"></div>
        <form id="recuperarForm" onsubmit="enviarSolicitud(event)">
            <input type="email" name="email" id="email" placeholder="Correo electrónico" required>
            <button type="submit">Restablecer Contraseña</button>
        </form>
    </div>
    <script>
        async function enviarSolicitud(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const mensajeDiv = document.getElementById('mensaje');

            try {
                const response = await fetch('/recuperar-clave', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();
                mensajeDiv.style.display = 'block';
                
                if (data.status === 'success') {
                    mensajeDiv.className = 'mensaje mensaje-exito';
                    mensajeDiv.textContent = 'Se ha enviado un correo con las instrucciones para restablecer tu contraseña';
                    setTimeout(() => {
                        window.location.href = "{{ url_for('login') }}";
                    }, 3000);
                } else {
                    mensajeDiv.className = 'mensaje mensaje-error';
                    mensajeDiv.textContent = data.message || 'Error al procesar la solicitud';
                }
            } catch (error) {
                mensajeDiv.className = 'mensaje mensaje-error';
                mensajeDiv.textContent = 'Error al conectar con el servidor';
                mensajeDiv.style.display = 'block';
            }
        }
    </script>
</body>

</html>
